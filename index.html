<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/gameboard.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/words.js"></script>

</head>
<body onload="setup()">
<header>
    <h1 id="title">Hangman!</h1>
</header>
<div class="container">

    <article class="flex-item item1">
        <canvas id="hanger" height="400" width="300"></canvas>
    </article>
    <section class="flex-item item2">
        <div class="flex-container" id="wordBlock"></div>
    </section>
    <nav class="flex-item item3">
        <div class="flex-container" id="alphabetBlock"></div>
    </nav>
</div>
<div id="whoWon" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText">Some text in the Modal..</p>
    </div>
</div>
</body>
</html>
